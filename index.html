<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1788c719dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Starbucks - Landing Page</title>
  </head>
  <body>
    <section class="main">
      <header class="navegation">
        <a href="#"
          ><img class="navegation__logo" src="src/img/logo.png" alt=""
        /></a>
        <ul class="navegation__list">
          <li><a class="navegation__link" href="#">Home</a></li>
          <li><a class="navegation__link" href="#">Menu</a></li>
          <li><a class="navegation__link" href="#">What's New</a></li>
          <li><a class="navegation__link" href="#">Contact</a></li>
        </ul>
      </header>
      <div class="main__content">
        <div class="main__text-box">
          <h2 class="main__title">
            It's not just Coffee <br />
            It's <span>Starbucks</span>
          </h2>
          <p class="main__description">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos
            molestiae rerum est in ex voluptate quisquam itaque ad quod tenetur
            quasi, illum vel saepe repellat, sapiente quibusdam aliquam? Et,
            aperiam?
          </p>
          <a class="main__link" href="#">Learn More</a>
        </div>
        <div class="main__img-box">
          <img src="src/img/frappuccino-drink.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
